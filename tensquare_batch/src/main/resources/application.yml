server: 
  port: 9024
  servlet:
    context-path: /batch
spring: 
  application:  
    name: tensquare-batch #指定服务名
  profiles:
    active: dev
    #datasource:
    #driverClassName: com.mysql.jdbc.Driver
    #url: jdbc:mysql://localhost/tensquare?characterEncoding=UTF8
    #username: root
    #password: root
  jpa: 
    database: MySQL
    show-sql: true
    hibernate:
      ddl-auto: update
jwt:
  config:
    key: itcast
eureka:
  client:
    service-url:
      defaultZone: http://localhost:6868/eureka
  instance:
    prefer-ip-address: true

feign:
  hystrix:
    enabled: false
ribbon:
  ReadTimeout: 60000  #请求处理的超时时间
  ConnectTimeout: 60000 #请求连接超时时间
  MaxAutoRetries: 0 #对当前实例的重试次数
  MaxAutoRetriesNextServer: 1 #切换实例的重试次数 1

  hystrix:
   command:
    default:
      execution:
       timeout: enabled=false
