server: 
  port: 9024
  servlet:
    context-path: /batch
spring: 
  application:  
    name: tensquare-batch #指定服务名
  profiles:
    active: dev
    #datasource:
    #driverClassName: com.mysql.jdbc.Driver
    #url: jdbc:mysql://localhost/tensquare?characterEncoding=UTF8
    #username: root
    #password: root
  jpa: 
    database: MySQL
    show-sql: true
    hibernate:
      ddl-auto: update
jwt:
  config:
    key: itcast
eureka:
  client:
    service-url:
      defaultZone: http://localhost:6868/eureka
  instance:
    prefer-ip-address: true

feign:
  hystrix:
    enabled: true


